<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <section class="instagram-wrapper">
      <section class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular">
      </section>
      <section class="instagram-continue">
        <section class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          <section class="profile-photo">
            <img src="./img/bonitao_1.jpg" alt="foto de perfil">
          </section>
          <a href="#" class="instagram-login">Continue as @GabrielSemInsta</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </section>
        <section class="group">
          <p class="not-account">Not @GabrielSemInsta?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Switch Accounts</a>
            or
            <a href="#" class="link-blue">Sign Up</a>
          </p>
        </section>
        <section class="get-the-app">
          <p class="get-app">Get the App</p>
          <p class=""></p>
          <section class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
