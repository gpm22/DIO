<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/Owl/responsive.css">
    <link rel="stylesheet" href="./style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/Owl/owl.theme.default.min.css">
    <title>
      ROCKETFLIX
    </title>

  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">
          ROCKETFLIX
          <i class="fas fa-rocket"></i>
        </h2>
        <nav>
          <a href="#">Home</a>
          <a href="https://en.wikipedia.org/wiki/Launch_vehicle" target="_blank">Launch Vehicle</a>
          <a href="https://en.wikipedia.org/wiki/Rocket_engine" target="_blank">Rocket Engine</a>
          <a href="https://www.youtube.com/watch?v=Jo75tPxTdNY" target="_blank">Documentaries</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="foguete-principal" onclick="window.open('https://en.wikipedia.org/wiki/Saturn_V','_blank')">
        <div class="container">
          <h3 class="titulo">SATURN V</h3>
          <p class="descricao">The tallest, heaviest, and most powerful (highest total impulse) rocket ever brought to operational status, as of 2021.</p>
          <div class="botoes">
            <button type="button" class="botao" onclick="window.open('https://www.youtube.com/watch?v=ViNcBQ8cDA0','_blank')">
              <i class="fas fa-rocket"></i>
              WATCH THE LAUNCH
            </button>
            <button type="button" class="botao" onclick="window.open('https://www.nasa.gov/audience/forstudents/5-8/features/nasa-knows/what-was-the-saturn-v-58.html','_blank')">
              <i class="fas fa-info-circle"></i>
              NASA INFORMATION
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-rockets">
      <div class="owl-carousel owl-theme">
        <img src="./img/ariane_5.jpeg" alt="Figure of the Ariane 5 rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Ariane_5','_blank')" title="Ariane 5">
        <img src="./img/atlas_v.jpg" alt="Figure of the Atlas V rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Atlas_V','_blank')" title="Atlas V">
        <img src="./img/delta_iv_heavy.jpg" alt="Figure of the Delta IV rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Delta_IV','_blank')" title="Delta IV">
        <img src="./img/falcon_9.jpg" alt="Figure of the Falcon 9 rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Falcon_9','_blank')" title="Falcon 9">
        <img src="./img/Falcon_Heavy.jpg" alt="Figure of the Falcon Heavy rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Falcon_Heavy','_blank')" title="Falcon Heavy">
        <img src="./img/long_march_5.jpeg" alt="Figure of the Long March 5 rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Long_March_5','_blank')" title="Long March 5">
        <img src="./img/proton.jpg" alt="Figure of the Proton rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Proton_(rocket_family)','_blank')" title="Proton">
        <img src="./img/Soyuz_rocket.jpg" alt="Figure of the Soyuz rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Soyuz_(rocket_family)','_blank')" title="Soyuz">
        <img src="./img/Space_Shuttle.jpeg" alt="Figure of the Space Shuttle" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Space_Shuttle','_blank')" title="Space Shuttle">
        <img src="./img/vega.jpeg" alt="Figure of the Vega Rocket" class="box-rockets" onclick="window.open('https://en.wikipedia.org/wiki/Vega_(rocket)','_blank')" title="Vega">
      </div>
    </div>

    <script src="./js/Owl/jquery.min.js"></script>
    <script src="./js/Owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/6849984ebe.js" crossorigin="anonymous"></script>

  </body>
</html>
